<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Guara-system</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    /* Full-screen background image */
    body {
      margin: 0;
      padding: 0;
      /* Adjust the path "guara-login.jpg" to where your file actually is */
      background: url("guara-login.jpg") no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;

      /* Center the box horizontally & vertically */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: rgb(255, 255, 255);
      border-radius: 8px;
      padding: 2rem;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .register-box h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .register-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .register-box button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .register-box button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Criar Conta</h2>
    <div class="error" id="error-message"></div>
    <form id="register-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <div class="link">
      <a href="index.html" style="color: #007bff; text-decoration: none;">Já possui conta? Faça login</a>
    </div>
  </div>

  <script>
    // Firebase configuration – same as in your login page
    var firebaseConfig = {
    apiKey: "AIzaSyD80JCME8g97PD1fMu2xQWD6DRJp5bMFSg",
    authDomain: "generos-webapp.firebaseapp.com",
    projectId: "generos-webapp",
    storageBucket: "generos-webapp.firebasestorage.app",
    messagingSenderId: "874489491002",
    appId: "1:874489491002:web:46f893c170bbd944cb8f03",
    measurementId: "G-Y3VQW229XW"
  };
    firebase.initializeApp(firebaseConfig);

    const registerForm = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User created and automatically signed in, then redirect
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
