<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Guara-system</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    /* Reset & global styles */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8; /* Light neutral background */
    }

    /* Main container: two columns */
    .login-container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* Left side illustration */
    .left-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0; /* Light gray background, optional */
    }
    .left-section img {
      max-width: 80%;
      height: auto;
    }

    /* Right side form */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      background-color: #ffffff;
    }

    /* Form heading & subtext */
    .right-section h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .right-section p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    /* Error message styling */
    #error-message {
      color: red;
      margin-bottom: 1rem;
    }

    /* Form inputs */
    .right-section form {
      display: flex;
      flex-direction: column;
    }
    .right-section input {
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Login button */
    .right-section button {
      padding: 0.75rem;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .right-section button:hover {
      background-color: #0056b3;
    }

    /* Optional bottom link (register, forgot password, etc.) */
    .bottom-text {
      margin-top: 1rem;
      text-align: center;
    }
    .bottom-text a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left illustration section -->
    <div class="left-section">
      <!-- Replace with your own image or illustration -->
      <img src="logo.png" alt="Logistics illustration">
    </div>

    <!-- Right form section -->
    <div class="right-section">
      <h2>Controle de genêros - CSUPAB</h2>
      <p>Bem-vindo à plataforma de cadeia de suprimentos de logística. Entre para gerenciar sua conta.</p>

      <div id="error-message"></div>
      <form id="login-form">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>

      <div class="bottom-text">
        <!-- Optional: link to register page, or "Forgot password?" etc. -->
        <p>Não possui uma conta? <a href="register.html">Inscreva-se aqui</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase & Login Logic -->
  <script>
    // Firebase configuration – replace with your actual config values
    var firebaseConfig = {
    apiKey: "AIzaSyD80JCME8g97PD1fMu2xQWD6DRJp5bMFSg",
    authDomain: "generos-webapp.firebaseapp.com",
    projectId: "generos-webapp",
    storageBucket: "generos-webapp.firebasestorage.app",
    messagingSenderId: "874489491002",
    appId: "1:874489491002:web:46f893c170bbd944cb8f03",
    measurementId: "G-Y3VQW229XW"
  };
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Successful login: redirect to main page
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
